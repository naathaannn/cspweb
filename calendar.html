<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 2025 Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="cursor-trail"></div>
    <div class="content-wrapper">
        <header>
            <div class="back-arrow-container">
                <form action="index.html">
                    <button id="back-arrow" class="back-arrow" type="submit">&larr;</button>
                </form>
            </div>
            
            <h1>March 2025</h1>
        </header>
        
        <main>
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Notes section -->
            <div class="notes-container">
                <h2>Weekly Notes</h2>
                <div class="notes-content" id="weekly-notes">
                    <!-- Notes content will be added from JavaScript -->
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footer-text">Problem with site? jonathan.1631234@nv.ccsd.net</div>
        </footer>
    </div>
    
    <script src="calendar.js"></script>
</body>
</html>
